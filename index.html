<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body >
    <div class="container w-75 m-auto py-5 ">
      <h1 class="text-center">Bookmark <i class="fas fa-bookmark text-warning mx-2"></i></h1>
      <div class="py-4 px-3 my-5 shadow-sm rounded-3">
        <div class="formGroup my-3">
          <label for="bookName" class="my-2 " ><i class="fas fa-bookmark text-warning mx-2"></i> Site Name</label>
          <input oninput="validateName()" type="text" class="form-control focus-ring focus-ring-warning" placeholder="Website Name" id="bookName">
        </div>
        <div class="formGroup my-3">
          <label for="url" class="my-2 " ><i class="fas fa-link text-warning mx-2"></i> Site URL</label>
          <input  oninput="validateUrl()"  type="text" class="form-control focus-ring focus-ring-warning" placeholder="Website URL" id="url">
        </div>

        <div class="error alert alert-danger d-none">
        <p class="fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
        <p><i class="fas fa-arrow-right mx-2"></i> Site name must contain at least 3 characters</p>
        <p><i class="fas fa-arrow-right mx-2"></i>Site URL must be a valid one</p>
        </div>

        <button onclick="addBook()" class="myBtn btn btn-warning py-2 px-4 my-4 m-auto d-block">Submit</button>
      </div>
        <table class="table text-center">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="myTable">


          </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
